<ng-container *ngIf="respuesta">
  <div class="cardAlbum">
    <mat-card
      class="example-card"
      *ngFor="let resp of respuesta; let i = index"
    >
      <img
        mat-card-image
        [src]="resp.data[0].card_images[0].image_url_small"
        [alt]="resp.data[0].name"
      />
      <mat-card-header>
        <mat-card-title>{{ resp.data[0].name | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ resp.data[0].type }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</ng-container>
