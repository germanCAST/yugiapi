<ng-container>
  <div class="cardAlbum">
    <mat-card
      class="example-card"
      *ngFor="let resp of respuesta; let i = index"
    >
      <img
        mat-card-image
        [src]="resp.card_images[0].image_url_small"
        [alt]="resp.name"
      />
      <mat-card-header>
        <mat-card-title style="color: white">
          <h3 class="little">{{ resp.name | uppercase }}</h3>
        </mat-card-title>
        <mat-card-subtitle>{{ resp.type }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</ng-container>
